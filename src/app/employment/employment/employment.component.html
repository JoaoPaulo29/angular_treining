<mat-card>
  <mat-toolbar color="primary">Lista de empregados
  </mat-toolbar>
  <table mat-table [dataSource]="employment" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> #ID. </th>
      <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
    </ng-container>


    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let employee"> {{employee.nome}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
    </ng-container>

    <!-- Endereço Column -->
    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef> Endereço </th>
      <td mat-cell *matCellDef="let employee"> {{employee.endereco}} </td>
    </ng-container>

    <!-- Telefone Column -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let employee"> {{employee.telefone}} </td>
    </ng-container>

    <!-- salario Column -->
    <ng-container matColumnDef="salario">
      <th mat-header-cell *matHeaderCellDef> Salario </th>
      <td mat-cell *matCellDef="let employee"> {{employee.salario}} </td>
    </ng-container>

    <!-- displayedColumns é o elemento que ajda a tabela perceber quais os elementos ira mostrar -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
